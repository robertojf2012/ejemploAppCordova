<ion-header>
  <ion-navbar>
    <ion-title>editar Favorito</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>

	  <ion-item>
	    <ion-label>Titulo</ion-label>
	    <ion-input type="text" [(ngModel)]="titulo"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>Descripcion</ion-label>
	    <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label>URL</ion-label>
	    <ion-input type="text" [(ngModel)]="url"></ion-input>
	  </ion-item>

	</ion-list>

	<div *ngIf="url">
  	<img src="{{url}}">
	</div>

	<div padding>
	  <button ion-button color="light" block (click)="editarFavorito();" >Actualizar</button>
	</div>

</ion-content>
